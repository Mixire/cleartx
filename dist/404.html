<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ClearTx</title>
    <meta http-equiv="refresh" content="0; url=./" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // SPA fallback for GitHub Pages
      // Redirects any 404 to index preserving path as hash
      (function() {
        var l = window.location;
        var path = l.pathname.replace(/\/+$/, '');
        if (path && path !== '/' && !l.search) {
          l.replace('/' + (l.pathname.split('/')[1] || '') + '/#' + path + l.search);
        }
      })();
    </script>
  </body>
  </html>
